<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .container-fluid {
                height: 3000px;
            }
            .pointparallax{
                position: relative;
                border: 1px solid black;
                width: 100%;
                height: 900px;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .pointparallax .point__item {
                position: absolute;
            }
            .pointparallax .point__item.left {
                top: 0;
                left: 0;
                z-index: 9;
                width: 478px;
                height: 478px;
                background-color: red;
            }
            .pointparallax .point__item.center {
                width: 891px;
                height: 637px;
                background-color: blue;
            }
            .pointparallax .point__item.right {
                top: 50px;
                right: 0;
                z-index: 10;
                width: 410px;
                height: 605px;
                background-color: green;
            }
            #pointparallax-4 {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="pointparallax pointparallax-autoheight" id="pointparallax-1">
                <div class="point__item left"></div>
                <div class="point__item center" data-position="center"></div>
                <div class="point__item right"></div>
            </div>
            <div class="pointparallax pointparallax-autoheight" id="pointparallax-2">
                <div class="point__item left"></div>
                <div class="point__item center" data-position="center"></div>
                <div class="point__item right"></div>
            </div>
            <div class="pointparallax" id="pointparallax-3">
                <div class="point__item left point__item_1"></div>
                <div class="point__item center point__item_2" data-position="center"></div>
                <div class="point__item right point__item_3"></div>
            </div>
            <div class="pointparallax" id="pointparallax-4">
                <div class="point__item left point__item_1"></div>
                <div class="point__item center point__item_2" data-position="center"></div>
                <div class="point__item right point__item_3"></div>
            </div>
            <div class="pointparallax" id="pointparallax-5">
                <div class="point__item left"></div>
                <div class="point__item center" data-position="63-15"></div>
                <div class="point__item right"></div>
            </div>
            <div class="pointparallax" id="pointparallax-6">
                <div class="point__item left"></div>
                <div class="point__item center" data-position="63-15"></div>
                <div class="point__item right" data-position="right-bottom"></div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="pointparallax.js"></script>

        <script>
            jQuery(function ($) {
                $('.pointparallax').pointparallax({
                    path:50,
                });
                //$('#pointparallax-3').pointparallax();
            });
        </script>
    </body>
</html>
